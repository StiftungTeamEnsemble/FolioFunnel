version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: foliofunnel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: foliofunnel
      POSTGRES_PASSWORD: foliofunnel_secret
      POSTGRES_DB: foliofunnel
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foliofunnel -d foliofunnel"]
      interval: 5s
      timeout: 5s
      retries: 5

  marker-api:
    build:
      context: ./docker/marker-api
      dockerfile: Dockerfile
    container_name: foliofunnel-marker
    restart: unless-stopped
    environment:
      MARKER_API_KEY: ${MARKER_API_KEY:-marker_secret_key}
    volumes:
      - document_data:/data
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  next-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foliofunnel-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://foliofunnel:foliofunnel_secret@postgres:5432/foliofunnel
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your_nextauth_secret_here}
      MARKER_API_URL: http://marker-api:8080
      MARKER_API_KEY: ${MARKER_API_KEY:-marker_secret_key}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATA_DIR: /data
    volumes:
      - document_data:/data
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      marker-api:
        condition: service_healthy

volumes:
  postgres_data:
  document_data:
