version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: foliofunnel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: foliofunnel
      POSTGRES_PASSWORD: foliofunnel_secret
      POSTGRES_DB: foliofunnel
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foliofunnel -d foliofunnel"]
      interval: 5s
      timeout: 5s
      retries: 5

  document-converter:
    build:
      context: ./docker/document-converter
      dockerfile: Dockerfile
    container_name: foliofunnel-document-converter
    restart: unless-stopped
    environment:
      DOCUMENT_CONVERTER_API_KEY: ${DOCUMENT_CONVERTER_API_KEY:-converter_secret_key}
    volumes:
      - ./data/documents:/data
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  next-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foliofunnel-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://foliofunnel:foliofunnel_secret@postgres:5432/foliofunnel
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your_nextauth_secret_here}
      DOCUMENT_CONVERTER_API_URL: http://document-converter:8080
      DOCUMENT_CONVERTER_API_KEY: ${DOCUMENT_CONVERTER_API_KEY:-converter_secret_key}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATA_DIR: /data
    volumes:
      - ./data/documents:/data
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      document-converter:
        condition: service_healthy
