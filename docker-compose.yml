services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: foliofunnel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: foliofunnel
      POSTGRES_PASSWORD: foliofunnel_secret
      POSTGRES_DB: foliofunnel
    volumes:
      - /DATA/foliofunnel/data/postgres:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foliofunnel -d foliofunnel"]
      interval: 5s
      timeout: 5s
      retries: 5

  document-converter:
    build:
      context: ./docker/document-converter
      dockerfile: Dockerfile
    container_name: foliofunnel-document-converter
    restart: unless-stopped
    environment:
      DOCUMENT_CONVERTER_API_KEY: ${DOCUMENT_CONVERTER_API_KEY:-converter_secret_key}
    volumes:
      - /DATA/foliofunnel/data/documents:/data
    ports:
      - "8180:8180"
    deploy:
      resources:
        limits:
          memory: 12G
        reservations:
          memory: 6G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8180/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  next-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foliofunnel-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://foliofunnel:foliofunnel_secret@postgres:5432/foliofunnel
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your_nextauth_secret_here}
      DOCUMENT_CONVERTER_API_URL: http://document-converter:8180
      DOCUMENT_CONVERTER_API_KEY: ${DOCUMENT_CONVERTER_API_KEY:-converter_secret_key}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATA_DIR: /data
    volumes:
      - /DATA/foliofunnel/data/documents:/data
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      document-converter:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1:3000/api/health || wget --spider -q http://127.0.0.1:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foliofunnel-worker
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://foliofunnel:foliofunnel_secret@postgres:5432/foliofunnel
      DOCUMENT_CONVERTER_API_URL: http://document-converter:8180
      DOCUMENT_CONVERTER_API_KEY: ${DOCUMENT_CONVERTER_API_KEY:-converter_secret_key}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATA_DIR: /data
    volumes:
      - /DATA/foliofunnel/data/documents:/data
    command:
      [
        "npx prisma generate && npx prisma migrate deploy && mkdir -p /data/projects && chown -R nextjs:nodejs /data && su-exec nextjs tsx src/lib/worker/index.ts",
      ]
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'worker/index.ts' >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
