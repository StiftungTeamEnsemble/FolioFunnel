# Development overrides - use with: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
version: "3.8"

services:
  next-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      # Enable hot reload polling (needed for Docker)
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./next.config.js:/app/next.config.js
      # Persist node_modules in a named volume (don't overwrite)
      - node_modules:/app/node_modules
    tty: true
    stdin_open: true

  # Separate worker service for development
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: foliofunnel-worker
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://foliofunnel:foliofunnel_secret@postgres:5432/foliofunnel
      MARKER_API_URL: http://marker-api:8080
      MARKER_API_KEY: ${MARKER_API_KEY:-marker_secret_key}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATA_DIR: /data
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./tsconfig.json:/app/tsconfig.json
      - ./data/documents:/data
      - node_modules:/app/node_modules
    command: ["sh", "-c", "npx prisma generate && npm run worker"]
    depends_on:
      postgres:
        condition: service_healthy
    tty: true

volumes:
  node_modules:

