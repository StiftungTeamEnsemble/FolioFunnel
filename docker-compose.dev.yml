# Development compose file - use with: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: foliofunnel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: foliofunnel
      POSTGRES_PASSWORD: foliofunnel_secret
      POSTGRES_DB: foliofunnel
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foliofunnel -d foliofunnel"]
      interval: 5s
      timeout: 5s
      retries: 5

  document-converter:
    build:
      context: ./docker/document-converter
      dockerfile: Dockerfile
    container_name: foliofunnel-document-converter
    restart: unless-stopped
    environment:
      DOCUMENT_CONVERTER_API_KEY: ${DOCUMENT_CONVERTER_API_KEY:-converter_secret_key}
    volumes:
      - ./data/documents:/data
    ports:
      - "8180:8180"
    deploy:
      resources:
        limits:
          memory: 12G
        reservations:
          memory: 6G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8180/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  next-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: foliofunnel-app
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://foliofunnel:foliofunnel_secret@postgres:5432/foliofunnel
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your_nextauth_secret_here}
      DOCUMENT_CONVERTER_API_URL: http://document-converter:8180
      DOCUMENT_CONVERTER_API_KEY: ${DOCUMENT_CONVERTER_API_KEY:-converter_secret_key}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATA_DIR: /data
      # Enable hot reload polling (needed for Docker)
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./next.config.js:/app/next.config.js
      - ./data/documents:/data
      # Persist node_modules in a named volume (don't overwrite with host)
      - app_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      document-converter:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1:3000/api/health || wget --spider -q http://127.0.0.1:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    tty: true
    stdin_open: true

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: foliofunnel-worker
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://foliofunnel:foliofunnel_secret@postgres:5432/foliofunnel
      DOCUMENT_CONVERTER_API_URL: http://document-converter:8180
      DOCUMENT_CONVERTER_API_KEY: ${DOCUMENT_CONVERTER_API_KEY:-converter_secret_key}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATA_DIR: /data
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./data/documents:/data
      # Use separate node_modules volume for worker to avoid Prisma race condition
      - worker_node_modules:/app/node_modules
    command:
      [
        "sh",
        "-c",
        "npx prisma generate && npx prisma migrate deploy && npm run worker",
      ]
    depends_on:
      postgres:
        condition: service_healthy
    tty: true

  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: foliofunnel-prisma-studio
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://foliofunnel:foliofunnel_secret@postgres:5432/foliofunnel
    volumes:
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      # Use separate node_modules volume for Prisma Studio
      - prisma_studio_node_modules:/app/node_modules
    command:
      [
        "sh",
        "-c",
        "npx prisma generate && npx prisma studio --port 5555 --hostname 0.0.0.0",
      ]
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  app_node_modules:
  worker_node_modules:
  prisma_studio_node_modules:
